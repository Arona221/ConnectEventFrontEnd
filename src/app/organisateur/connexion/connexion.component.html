<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Se connecter</title>
</head>
<body>
  <div class="login-container">
    <div class="form-section">
      <div class="header">
        <h1>Bienvenue sur ConnectEvent</h1>
        <p>Accédez à votre espace personnel</p>
      </div>
      <form [formGroup]="connexionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" formControlName="email" placeholder="exemple@email.com">
          <div *ngIf="connexionForm.get('email')?.invalid && connexionForm.get('email')?.touched" class="error-message">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
            Veuillez entrer une adresse email valide
          </div>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" formControlName="motDePasse" placeholder="••••••••">
          <div *ngIf="connexionForm.get('motDePasse')?.invalid && connexionForm.get('motDePasse')?.touched" class="error-message">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
            Le mot de passe est obligatoire
          </div>
        </div>
        
        <div class="row">
          <label class="remember-me">
            <input type="checkbox" formControlName="seRappeler">
            <span class="checkmark"></span>
            Se souvenir de moi
          </label>
          <a routerLink="/motDePasseOublier" class="forgot-password">Mot de passe oublié ?</a>
        </div>

        <button type="submit" class="submit-button" [disabled]="connexionForm.invalid">
          Se connecter
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M10 17l5-5-5-5v10z"/></svg>
        </button>

        <div class="separator">
          <span>Ou continuer avec</span>
        </div>

        <button class="google-button">
          <img src="assets/images/icons8google.png" alt="Google">
          Google
        </button>
      </form>
    </div>
    <div class="image-section">
      <img src="assets/images/connexion.jpg" alt="Se connecter">

      <div class="image-overlay">
        <h2>Votre plateforme événementielle</h2>
        <p>Organisez et participez aux meilleurs événements de votre région</p>
      </div>
    </div>
  </div>
</body>
</html>
