<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Se connecter</title>
</head>
<body>
  <div class="login-container">
    <div class="form-section">
      <h1>Se connecter</h1>
      <form [formGroup]="connexionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" formControlName="email" required>
          <div *ngIf="connexionForm.get('email')?.invalid && connexionForm.get('email')?.touched" class="error-message">
            Veuillez entrer une adresse email valide.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe *</label>
          <input type="password" id="password" formControlName="motDePasse" required>
          <div *ngIf="connexionForm.get('motDePasse')?.invalid && connexionForm.get('motDePasse')?.touched" class="error-message">
            Le mot de passe est obligatoire.
          </div>
        </div>
        <button type="submit" class="submit-button" [disabled]="connexionForm.invalid">Se connecter</button>
      </form>
      <div class="separator">
        <span>ou</span>
      </div>
      <button class="google-button">
        <img src="assets/images/icons8google.png" alt="Google">
        Se connecter avec Google
      </button>
    </div>
    <div class="image-section">
      <img src="assets/images/connexion.jpg" alt="Se connecter">
    </div>
  </div>
</body>
</html>
