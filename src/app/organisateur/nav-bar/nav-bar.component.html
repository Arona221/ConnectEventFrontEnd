<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un événement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-user-cog"></i> Organisateur</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#" id="ajoutEvent"><i class="fas fa-plus-circle"></i> Ajouter un événement</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-tools"></i> Gérer événements</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-calendar-check"></i> Réserver ressource</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-chart-line"></i> Statistiques</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profilDropdown" role="button" data-bs-toggle="dropdown"> Arona <i class="fas fa-user"></i> </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profilDropdown">
                            <li><a class="dropdown-item" href="#">Gérer son profil</a></li>
                            <li><a class="dropdown-item " href="#">Déconnexion</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu Principal -->
    <div class="container mt-5 pt-5">

        <!-- Ajouter une Image -->
        <div class="card p-4 border-danger">
            <h2 class="text-center">Ajouter Images</h2>
            <div class="text-center">
                <label for="upload" class="btn btn-outline-danger w-100 py-5">
                    <i class="fas fa-image fa-3x"></i><br>Ajouter une image
                </label>
                <input type="file" id="upload" class="d-none">
            </div>
        </div>

        <!-- Aperçu de l'Événement -->
        <div class="card p-4 border-danger mt-4">
            <h2 class="text-center">Aperçu de l'Événement</h2>
            <label>Nom de l'événement</label>
            <input type="text" class="form-control" placeholder="Nom de l'événement"><br>
            <label>Résumé</label>
            <input type="text" class="form-control" placeholder="Résumé"><br>
            <label>Catégorie</label>
            <select class="form-control">
                <option>Choisissez une catégorie</option>
                <option value="SPORTS">SPORTS</option>
                <option value="MUSIQUE"></option>
            </select>
        </div>

        <!-- Date, Lieu et Billetterie -->
        <div class="card p-4 border-danger mt-4">
            <h2 class="text-center">Date, lieu et billetterie</h2>
            <label>Date</label>
            <input type="date" class="form-control"><br>
            <label>Heure de début</label>
            <input type="time" class="form-control"><br>
            <label>Lieu</label>
            <input type="text" class="form-control" placeholder="Lieu"><br>
            <label>Nombre de places</label>
            <input type="number" class="form-control" placeholder="Nombre de places"><br>
            <button class="btn btn-outline-danger mt-3 w-100" data-bs-toggle="modal" data-bs-target="#billetModal">
                <i class="fas fa-ticket-alt"></i> Ajouter Billets
            </button>
        </div>

        <!-- Bouton Créer un événement -->
        <button class="btn btn-danger w-100 mt-4">Créer un événement</button>
    </div>

    <!-- Modal Ajouter Billet -->
    <div class="modal fade" id="billetModal" tabindex="-1" aria-labelledby="billetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajouter un Billet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Type de billet</label>
                    <input type="text" class="form-control" placeholder="Type de billet"><br>
                    <label>Prix du billet</label>
                    <input type="number" class="form-control" placeholder="Prix du billet"><br>
                    <label>Quantité disponible</label>
                    <input type="number" class="form-control" placeholder="Quantité disponible"><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Ajouter</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Gestion de l'activation des liens du menu
            document.querySelectorAll(".nav-link").forEach(link => {
                link.addEventListener("click", function () {
                    document.querySelectorAll(".nav-link").forEach(el => el.classList.remove("active"));
                    this.classList.add("active");
                });
            });

            // Gestion du label du fichier uploadé
            document.getElementById("upload").addEventListener("change", function () {
                let fileName = this.value.split("\\").pop();
                if (fileName) {
                    document.querySelector("label[for='upload']").innerHTML = `<i class="fas fa-image fa-3x"></i><br>${fileName}`;
                }
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
